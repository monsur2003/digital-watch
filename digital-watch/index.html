<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-Audiowide flex justify-center items-center h-[100vh] text-[100px]">
    <div>
        <h1>World Clock</h1>
        <p class="text-3xl text-center text-pink-600">Your Time is here</p>
    </div>
    <div id="watch" class=" flex justify-center items-center w-[50%] h-[50vh]  mx-auto shadow-lg shadow-cyan-600  text-pink-400 ">
        <span id="hours" class="">00</span> :
        <span id="minutes" class="">00</span> :
        
        <span id="seconds" class="">00</span> 
        <span id="ampm"> AM</span>
        
    </div>


    <script src="watch.js"></script>
</body>

</html>
